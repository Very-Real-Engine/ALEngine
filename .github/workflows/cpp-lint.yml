name: C++ Lint Check

on:
  pull_request:
    paths:
      - '**/*.cpp'
      - '**/*.h'

jobs:
  format-check:
    name: Check code format with clang-format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run clang-format check
        run: |
          FILES=$(find . -regex '.*\.\(cpp\|h\)$')
          echo "Checking files:"
          echo "$FILES"
          echo "$FILES" | xargs clang-format --dry-run --Werror -style=Microsoft
