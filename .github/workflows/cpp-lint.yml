name: C++ Lint Check

on:
  pull_request:
    paths:
      - '**/*.cpp'
      - '**/*.h'

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 설치 (cpplint 설치에 필요)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. cpplint 설치
      - name: Install cpplint
        run: |
          python -m pip install --upgrade pip
          pip install cpplint

      # 4. cpplint 실행
      - name: Run cpplint
        run: |
          cpplint --recursive --extensions=cpp,h .
        continue-on-error: false
